<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>tic tac toe</title>
</head>

<body>
    <div id="generalContainer">

        <form action="" id="playerForm">
            <div id="playerOneContainer" class="playerContainer">
                <label for="nameOne">Player 1 name:</label>
                <input type="text" id="nameOne">

                <label for="token1">Please choose your token</label>
                <select id="token1">
                    <option value="X" selected>X</option>
                    <option value="O">O</option>
                </select>
            </div>

            <div id="playerTwoContainer" class="playerContainer">
                <label for="nameTwo">Player 2 name:</label>
                <input type="text" id="nameTwo">

                <label for="token2">Please choose your token</label>
                <select id="token2">
                    <option value="X">X</option>
                    <option value="O" selected>O</option>
                </select>
            </div>
        </form>


        <div id="boardContainer">
            <div id="0" class="boardCase one"></div>
            <div id="1" class="boardCase two"></div>
            <div id="2" class="boardCase three"></div>
            <div id="3" class="boardCase four"></div>
            <div id="4" class="boardCase five"></div>
            <div id="5" class="boardCase six"></div>
            <div id="6" class="boardCase seven"></div>
            <div id="7" class="boardCase eight"></div>
            <div id="8" class="boardCase nine"></div>
        </div>

    </div>
</body>

</html>
